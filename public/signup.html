<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-zIgtXTsptTlB0KdS6L8T6U1b6U1X9Q4nwJklJMm67+yJvI3PtkgEwq3f1I28WXMCv/OOJd9yNz+/8flH0N74vA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .card {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .card h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 30px;
    }
    
    .card form {
      width: 80%;
      margin-top: 30px;
    }
    
    .card form label {
      display: block;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .card form input[type="text"],
    .card form input[type="email"],
    .card form input[type="password"] {
      width: 100%;
      height: 40px;
      border: none;
      font-size: 1rem;
      padding: 5px;
      margin-bottom: 20px;
      transition: border-bottom 0.5s ease;
      outline: none;
      border-bottom: 2px solid #3498db;
    }
    
    
    .card form button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.5s ease;
    }
    
    .card form button:hover {
      background-color: #2980b9;
    }
    
    .card .icons {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 20px;
    }
    
    .card .icons i {
      font-size: 2rem;
      color: #3498db;
      cursor: pointer;
      transition: color
    }

  .icons i:first-child:hover {
    color: #3b5998;
  }
  
  .icons i:last-child:hover {
    color: #db4437;
  }


@media screen and (max-width: 768px) {
  .card {
    width: 90%;
  }
}
  </style>
</head>
<body style="background-image: url('assets/img/background/B.png'); background-repeat: no-repeat; background-size: cover;">
	<div class="container">
		<div class="card">
			<h1>Sign In</h1>
      <form method="GET" action="/signup">
        <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" required>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Sign Up</button>
        <button type="submit" onclick="window.location.href='login.html'">Login</button>
    </form>
			<div class="icons">
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-google"></i>
			</div>
		</div>
	</div>
</body>
</html>
